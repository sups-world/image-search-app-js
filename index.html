<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form>
      <input
        type="text"
        id="search-id"
        placeholder="what are you looking for?"
      />
      <button id="search-button">Search</button>
      <div class="search-results">
        <div class="search-result">
          <img
            src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80"
            alt="image"
          />
          <a
            href="https://unsplash.com/photos/2l0CWTpcChI"
            target="_blank"
            rel="noopener noreferrer"
            >An image of a dog</a
          >
      <div class="search-results">
        <div class="search-result">
          <img
            src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80"
            alt="image"
          />
          <a
            href="https://unsplash.com/photos/2l0CWTpcChI"
            target="_blank"
            rel="noopener noreferrer"
            >An image of a dog</a
          >
      <div class="search-results">
        <div class="search-result">
          <img
            src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80"
            alt="image"
          />
          <a
            href="https://unsplash.com/photos/2l0CWTpcChI"
            target="_blank"
            rel="noopener noreferrer"
            >An image of a dog</a
          >
        </div>
      </div>

      <button id="show-more-button">Show More</button>
    </form>
  </body>
</html>
